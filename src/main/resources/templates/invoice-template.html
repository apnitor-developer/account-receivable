<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Invoice</title>
    <style>
        body { font-family: Arial; padding: 20px; color: #333; }
        h1 { text-align: right; }
        .section { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background: #f5f5f5; }
    </style>
</head>

<body>

<h1>Invoice</h1>

<div>
    <strong>Invoice Number:</strong> 
    <span th:text="${invoice.invoiceNumber}"></span><br />

    <strong>Date:</strong> 
    <span th:text="${invoice.invoiceDate}"></span><br />
</div>

<div class="section">
    <h3>Bill To</h3>
    <p th:text="${invoice.customer.customerName}"></p>
    <p th:text="${invoice.customer.email}"></p>
</div>

<div class="section">
    <h3>Invoice Details</h3>

    <table>
        <thead>
        <tr>
            <th>Description</th>
            <th>Rate</th>
            <th>Tax</th>
            <th>Total</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td th:text="${invoice.note}"></td>
            <td th:text="${invoice.subTotal}"></td>
            <td th:text="${invoice.taxAmount}"></td>
            <td th:text="${invoice.totalAmount}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
